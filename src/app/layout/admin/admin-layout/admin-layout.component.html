<div class="min-h-screen bg-slate-50 relative overflow-hidden">

    <!-- MOBILE OVERLAY (Muncul saat sidebar terbuka di HP) -->
    <div *ngIf="layoutService.isSidebarOpen()" (click)="layoutService.closeSidebar()"
        class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-40 lg:hidden transition-opacity duration-300">
    </div>

    <!-- SIDEBAR (Baris Kiri) -->
    <app-admin-sidebar></app-admin-sidebar>

    <!-- MAIN WRAPPER (Baris Kanan) -->
    <div class="flex flex-col min-h-screen transition-all duration-300">

        <!-- TOP NAVIGATION -->
        <app-admin-header></app-admin-header>

        <!-- CONTENT AREA (Outlet) -->
        <!-- pl-4 di mobile untuk jarak dari edge, pl-64+8 (pl-72) di desktop untuk jarak dari sidebar -->
        <main class="flex-grow pl-4 lg:pl-72 pt-20 pr-4 pb-4 md:pr-8 md:pb-8 overflow-x-hidden">
            <div class="container mx-auto max-w-7xl">
                <router-outlet></router-outlet>
            </div>
        </main>

        <!-- BOTTOM FOOTER -->
        <app-admin-footer></app-admin-footer>

    </div>
</div>
